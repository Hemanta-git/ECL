<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
<script type="text/javascript">
	function AddValidation(thisFrom){
		if(thisFrom.fieldName.value="")
		{
			alert("Please select valid Section");
			thisFrom.fieldName.focus();
			return false;
		}
		if (thisFrom.pay_order_no.value="") {
			alert("Please Enter valid Pay Order No..");
			thisFrom.fieldName.focus();
			return false;
		}
		if(thisFrom.payment_date.value=""){
			alert("Payment Date can't be null, Please select Payment Date");
			thisFrom.fieldName.focus();
			return false;
		}
		if (thisFrom.pay_order_date.value="") {
			alert("Please select Pay Order Date..");
			thisFrom.fieldName.focus();
			return false;
		}
	}
</script>

</head>
<body>
<div>

<center>
<fieldset>
	<legend><font color="RED">Pay Order details</font></legend>
<center><label style="color:rgb(255, 0, 0);">PAYMENT PAGE</label></center>
<form action="" method="post" onsubmit="return AddValidation();">
<div>
	<table>
		<tr>
			<td>Section</td>
			<td><select name="fieldName">
				<option>select</option>
				<option>Bill</option>
				<option>Establishment</option>
				<option>Administration</option>
				<option>Town Admin</option>
				<option>Central Acc</option>
				<option>Expenditure</option>
				<option>Taxation</option>
				<option>Fund</option>
				<option>Cash</option>
				<option>ERP</option>
				<option>Post Retirement</option>
				<option>CMS</option>
				<option>Sanctoria Hospital</option>
			</select></td>
			<br>
			<td>Payee Type</td>
			<td><select name="fieldName">
				<option>select</option>
				<option>Vendor</option>
				<option>Employee</option>
				<option>Others</option>
				<option>Customers</option>
				<option>Bank</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Pay Order No.</td>
			<td><input type="text" name="pay_order_no" value="" placeholder="Please enter Pay Order No"></td>
			<td>Payment Date</td>
			<td><input type="Date" name="payment_date" value=""></td>
		</tr>
		<br><br>
		<tr>
			<td>Pay Order Date</td>
			<td><input type="text" name="pay_order_date" value=""></td>
		</tr><br>
		<tr>
			<td>Amount(INR)</td>
			<td><input type="text" name="amount" value=""></td>
		</tr><br>

		<tr>
			<td>Amount in Words</td>
			<td><input type="text" name="amount_in_words" value=""></td>
		</tr>
		<br>
		<tr>
			<td>Payee</td>
			<td><input type="text" name="payee" value=""></td>
		</tr>
		<br>
		<tr>
			<td>Narration</td>
			<td><input type="text" name="Narration" value=""></td>
		</tr>
		<br>
	</table>
</div>
<div>
	<table>
		<tr>
			<td>Payment Mode</td>
			<td><input type="text" name="payment_mode" value=""></td>
			<td><select>
				<option>CHEQUE</option>
				<option>CASH</option>
				<option>DD</option>
				<option>RTGS</option>
				<option>NEFT</option>
				</select>
			</td>
		</tr>
		<tr><td>Bank Account No.</td>
			<td><input type="text" name="bank_account_no" value=""></td>
		</tr>
		<br>
		<tr>
			<td>Cheque Date</td>
			<td><input type="Date" name="" value=""></td>
			<td>Bank Charge(INR)</td>
			<td><input type="text" name="bank_charge" value=""></td>
		</tr><br>
		<tr>
			<td><button style="background: green">ADD</button></td>
			<td><button disabled="background-color">ADD & PRINT</button></td>
			<td><button style="background-color: red">CLOSE</button></td>
			<td><button style="background-color: rgb(255, 0, 0)">RESET</button></td>
		</tr>
	</table>

	<input type="button" name="submit" value="Submit" onsubmit="return AddValidation();">
</div>
</form>
</fieldset>
</center>
</div>
</body>
</html>
